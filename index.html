<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Good Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- <h1>The Good Project</h1>
    <img src="./guitar-case.jpg" alt="" class="image-container"> -->
    
  </header>
  <div class="banner-area">
    <h2>The Good Project</h2>
  </div>
  
  <div class="form-wrapper">

  <div class="form-child">

    <div class="pay-container">

      <div class="progressbar">
        <div class="pop-over">
          <p>$ <span class="remain-amount">0 </span> still needed for this project </p>
        </div>
        <div class="progressbar-val">

        </div>
      </div>
      <div class="mid-content">
        <p> <span class="text-prime"> Only 3 days left </span> to fund this project.</p>

        <p> Join the <b>42</b> others donors who have already supported this project.Every dollar helps. </p>

        <div class="data-control">
          <div class="row">
            <div class="col">
              <span class="dollr-sign"> $ </span>
              <input type="number" name="amount" min="1" max="5000" id="fundtext" class="frm-control" value="50">
            </div>
            <div class="col">
              <a id="fundbtn" href="javascript:void(0)" class="btn btn-default frm-control btn-positive"> Give Now </a>
            </div>

          </div>
        </div>
        <div class="fund-question">
          <a href="javascript:void(0)"> Why give <span> $5o </span>? </a>
        </div>

      </div>

    </div>

    <div class="mid-buttons">
      <div class="row">
        <div class="col">
          <a href="javascript:void(0)" class="btn btn-default "> Save for Later </a>
        </div>

        <div class="col">
          <a href="javascript:void(0)" class="btn btn-default "> Tell your friends </a>
        </div>

      </div>
    </div>

  </div>

</div>

  
</body>
</html>
